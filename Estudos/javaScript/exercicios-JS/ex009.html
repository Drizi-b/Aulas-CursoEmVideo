<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    Digite o país em que você nasceu: <input type="text" name="text" id="text">
    <input type="button" value="verificar" onclick="conferir()">
    <div id="res"></div>
    <script>
        function conferir(){
        let pais = document.querySelector('input#text').value.toLowerCase()
        let res = document.querySelector('div#res')
        if (pais == 'brasil') {
            res.innerHTML = 'Você é brasileiro!!'
        } else {
            res.innerHTML = 'Você é estrangeiro'
        }
    }
    </script>
</body>
</html>
