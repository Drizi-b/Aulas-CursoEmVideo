<!-- Calcule a média de notas de um aluno a partir de 2 notas fornecidas pelo usuário -->

<script>
    let nota1 = Number(prompt("Digite a PRIMEIRA nota para cálculo da sua média:  "));
    let nota2 = Number(prompt("Digite a SEGUNDA nota para cálculo da sua média: "));
    let media = (nota1 + nota2)/2;
    document.write("Sua média é: " + media + ". ");
    if (media <= 5) {
        saudacao = "Precisa estudar mais!!"
    } else {
        saudacao = "PARABÉNS!!"
    }
    document.write(saudacao);
    
</script>
