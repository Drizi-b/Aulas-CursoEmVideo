<!--Receba um número e informe se ele é par ou ímpar, positivo ou negativo-->

<script>
    let numero = prompt("Digite um número");

    if (numero % 2 === 0) {
        document.write("Este número é PAR!")
    } else {
        document.write("Este número é ÍMPAR!")
    } 
    if (numero >= 0) {
        document.write("Este número é POSITIVO!")
    } else {
        document.write("Este número é NEGATIVO!")
    }
</script>
