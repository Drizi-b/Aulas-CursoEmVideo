<!--Leia dois valores A e B; se forem iguais, some-os, senão multiplique; guarde o resultado em C-->

<script>
    let A = Number(prompt("Digite o primeiro número:"));
    let B = Number(prompt("Digite o segundo número:"));

    if (A === B) {
       C = A + B;
    } else {
       C = A * B;
    }
        document.write(C);
</script>
