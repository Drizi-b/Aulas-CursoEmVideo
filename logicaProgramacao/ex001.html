<!-- Faça um algoritmo que leia os valores A, B, C, some A e B e mostre se a some é menor que C-->

<script>
    let a = 7;
    let b = 2;
    let c = 12;

    let soma = a + b;
        document.write("A soma é: " + soma + ". ");    
    if (soma < c) {
        document.write("A soma é menor");
    } else {
        document.write("A soma é maior");
    }
</script>
